<app-navbar></app-navbar>
<div *ngIf="product$ | async as prod">
    <h3>{{prod.name}}</h3>
    <div>
        <label>Description: </label> {{prod.desc}}
        <br><label>Price</label> {{prod.price}}
        <br><label>Vote</label> {{prod.vote}}
        <br><label>Number of product has sale</label> {{prod.cop}}
    </div>
    <button (click)="gotoProducts()">Back</button>
    <button (click)="addtoCart(prod)">Add to Cart</button>
</div>
<app-footer></app-footer>
