<h2 class="mt-4 text-center">Sản phẩm của chúng tôi</h2>
<owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let product of products$ | async; let i = index">
      <div class="card text-center mt-4">
        <img class="card-img" src="{{product.img}}">
        <div class="card-img-overlay">
          <span class="btn card-img-overlay">
            <a [routerLink]="[ '/product', product.name ]" class="btn btn-outline-light">View details</a>
          </span>
            <!-- <a [routerLink]="[ '/product', product.name ]" class="btn card-img-overlay">
              <span class="btn btn-outline-light">View details</span>
            </a> -->
        </div>
        <div class="card-body">
          <h3 class="card-title">{{product.name}}</h3>
          <p class="card-text">{{product.desc}}</p>
        </div>
      </div>
    </ng-template>
  </owl-carousel-o>
<app-footer></app-footer>
