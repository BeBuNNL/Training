<div #classParent>
    
  <svg [attr.width]="width" [attr.height]="height">
    <svg *ngFor="let bub of bubbles" (click)="svgClick(bub)">
      <path [attr.d]="bub.d" [attr.fill]="getColor(bub)"></path>
    </svg>
  </svg>
</div>

<span>
    <button type="button" (click)="tick()">Play</button>
    <span>Score: {{score}}</span>
</span>
